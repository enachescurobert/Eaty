{% load static %} 
<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="{% static "assets/img/favicon.ico" %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Eaty</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <!-- Bootstrap core CSS     -->
        <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" />

        <!-- Animation library for notifications   -->
        <link href="{% static "assets/css/animate.min.css" %}" rel="stylesheet"/>

        <!--  Light Bootstrap Table core CSS    -->
        <link href="{% static "assets/css/light-bootstrap-dashboard.css" %}" rel="stylesheet"/>
        <!--     Fonts and icons     -->
        <!-- <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'> -->
        <link href="{% static "assets/css/pe-icon-7-stroke.css" %}" rel="stylesheet" />

        <!-- Bootstrap -->
        <!-- CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- JS Bundle -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
        <!-- Propper.js  jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Shared Components : -->
        <!-- <div class="main-panel">
                <navbar></navbar>
                <h5>Logged in as: {{ user }}</h5>

                <div ui-view></div>
                <page-footer></page-footer>  
            </div>
            <side-bar></side-bar>
        -->
        <!-- End of componets -->

        <!-- MAIN PAGE -->
       
        <div class="container">
            <navbar></navbar>
            {% block content %}
                <div class="main-panel">
                    <div ui-view></div>
                    <page-footer></page-footer>
                </div>
                
            {% endblock %}
            <side-bar></side-bar>
        </div>

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
        <script src="//unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-resource.min.js"></script>

        <!-- Main -->
        <script src="{% static "app/app.module.js" %}"></script>
        <script src="{% static "app/app.route.js" %}"></script>

        <!-- All 5 pages : Session, Wishlist, Product Management, Pay, Users -->
            <!-- Session Page -->
        <script src="{% static "app/pages/session/session.module.js" %}"></script>
        <script src="{% static "app/pages/session/session.component.js" %}"></script>
            <!-- Wishlist page -->
        <script src="{% static "app/pages/wishlist/wishlist.module.js" %}"></script>
        <script src="{% static "app/pages/wishlist/wishlist.component.js" %}"></script>
        <script src="{% static "app/pages/wishlist/wishlist.service.js" %}"></script>
            <!-- ProductManagement page -->
        <script src="{% static "app/pages/productmanagement/productmanagement.module.js" %}"></script>
        <script src="{% static "app/pages/productmanagement/productmanagement.component.js" %}"></script>
        <script src="{% static "app/pages/productmanagement/productmanagement.service.js" %}"></script>
            <!-- Pay page -->
        <script src="{% static "app/pages/pay/pay.module.js" %}"></script>
        <script src="{% static "app/pages/pay/pay.component.js" %}"></script>
            <!-- User/Intendant page -->
        <script src="{% static "app/pages/intendant/intendant.module.js" %}"></script>
        <script src="{% static "app/pages/intendant/intendant.component.js" %}"></script>
        <script src="{% static "app/pages/intendant/intendant.service.js" %}"></script>

        <!-- COMPONENTS -->
        <!-- Product Type Row -->
        <script src="{% static "app/components/product-type-row/product-type-row.controllers.js" %}"></script>
        <!-- User Row -->
        <script src="{% static "app/components/user-row/user-row.controllers.js" %}"></script>
        <!-- Proudct Management Row -->
        <script src="{% static "app/components/product-management-row/product-management-row.controllers.js" %}"></script>
        <!-- Purchase Row -->
        <script src="{% static "app/components/purchase-row/purchase-row.controllers.js" %}"></script>

        <!-- Shared pages -->
        <script src="{% static "app/shared/navbar/navbar.component.js" %}"></script>
        <script src="{% static "app/shared/sidebar/sidebar.component.js" %}"></script>
        <script src="{% static "app/shared/page-footer/page-footer.component.js" %}"></script>

            <!--   Core JS Files   -->
        <script src="{% static "assets/js/jquery.3.2.1.min.js" type="text/javascript" %}"></script>
        <script src="{% static "assets/js/bootstrap.min.js" type="text/javascript" %}"></script>
            <!-- Bootsrap Dashboard-->
        <script src="{% static "assets/js/light-bootstrap-dashboard.js" %}"></script>
    </body>
</html>
