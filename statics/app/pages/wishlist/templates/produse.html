<br>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <div class="col-md-9">
              <h4 class="title">Current Wishlist</h4>
              <p class="category">What you would like us to take for you?</p>
            </div>
            <div class="col-md-3">
              <button class="btn btn-success" ui-sref="newProdus">Add New Product</button>
            </div>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <tr>
                  <th style="text-align:center;">All Products:</th>
                  <th style="text-align:center;">ID of the product:</th>
                  <th colspan="2"></th>
              </tr>
              <tr style="text-align:center;" ng-repeat="produs in produse">
                <td>{{produs.name}}</td>
                <td>{{produs.id}}</td>

                <td>
                  <a class="btn btn-primary" ui-sref="editProdus({id:produs.id})">Edit</a>
                  <!-- <a class="btn btn-danger" ng-click="deleteProdus(produs)">Delete</a> -->
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
