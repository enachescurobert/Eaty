<hr>
<a ui-sref="newProdus" class="btn-primary btn-lg nodecoration">Add New Product</a>

<table class="table produstable">
  <tr>
    <td><h3>All Products:</h3></td>
    <td><h3>ID of the product:</h3></td>
  </tr>
  <tr ng-repeat="produs in produse">
    <td>{{produs.name}}</td>
    <td>{{produs.id}}</td>

    <td>
      <a class="btn btn-primary" ui-sref="viewProdus({id:produs.id})">Edit</a>
      <a class="btn btn-danger"  ng-click="deleteProdus(produs)">Delete</a>
    </td>
  </tr>
</table>
