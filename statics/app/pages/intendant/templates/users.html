<br>


<div class="content">
    <div class="container-fluid">
    <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                    <h4 class="title">Intendant Restricted Page </h4>
                    <p class="category">Users Management</p>
                </div>
                <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">    
  <tr>
    <td><h3>All Users:</h3></td>
    <td></td>
  </tr>  

  <tr>
    <td><strong>Username</strong></td>
    <td><strong>First Name</strong></td>
    <td><strong>Last Name</strong></td>
    <td><strong>Email</strong></td>
    <td><strong>Group ID</strong></td>
  </tr>

  <tr ng-repeat="user in users">
    <td>{{user.username}}</td>
    <td>{{user.first_name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.email}}</td>
    <!-- <td>{{user.groups.name}}</td> -->
    <td>{{user.groups}}</td>


    <td>
      <a class="btn btn-primary" ui-sref="viewUser({id:user.id})">Edit</a>
      <a class="btn btn-danger"  ng-click="deleteUser(user)">Delete</a>
    </td>
  </tr>
  <tr><td><a ui-sref="newUser" class="btn btn-dark">Add New User</a>
  </td></tr>
</table></div></div></div></div></div></div>
