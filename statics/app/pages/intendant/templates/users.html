<hr>
<a ui-sref="newUser" class="btn-primary btn-lg nodecoration">Add New Product</a>

<table class="table usertable">
  <tr>
    <td><h3>All Users:</h3></td>
    <td></td>
  </tr>  
  <td><strong>Username</strong></td>
  <td><strong>Email</strong></td>
  <td><strong>Group ID</strong></td>

  <tr ng-repeat="user in users">
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.groups}}</td>

    <td>
      <a class="btn btn-primary" ui-sref="viewUser({id:user.id})">Edit</a>
      <a class="btn btn-danger"  ng-click="deleteUser(user)">Delete</a>
    </td>
  </tr>
</table>
