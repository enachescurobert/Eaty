<br>
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="text-align: center;">
          <div class="header">
              <h3><strong>{{user.username |uppercase}}</strong></h3>
          </div>
          <div class="content" >
            <table class="table">
              <tr>
                <td>Username</td>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <td>First Name</td>
                <td>{{user.first_name}}</td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td>{{user.last_name}}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>{{user.email}}</td>
              </tr>
              <tr>
                <td>Group</td>
                <td>{{user.groups}}</td>
              </tr>

            </table>
            <div>
              <a class="btn btn-primary" ui-sref="editUser({id:user.id})">Edit</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
