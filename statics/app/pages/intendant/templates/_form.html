<div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="What is the username?"/>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="What is the email?"/>
    </div>
  </div>
  <div class="form-group">
    <label for="groups" class="col-sm-2 control-label">Group</label>
    <div class="col-sm-10">
      <input type="text" ng-model="user.groups" class="form-control" id="groups" placeholder="What is the group?"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
  </div>
