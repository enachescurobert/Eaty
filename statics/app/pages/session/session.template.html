<div ng-controller="UserListController">
    <div ng-controller="ProdusListController">
        <div ng-controller="ProdudusListController">


        <table class="table usertable">        
        <tr>
            <td><h3>All Users:</h3></td>
        </tr>  
        <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
        </tr>
<hr>
        <tr>
            <td><h3>All Products:</h3></td>
        </tr> 
        <tr ng-repeat="produs in produse">
            <td>{{produs.name}}</td>
        </tr>
<hr>
        <tr>
            <td><h3>Some prices:</h3></td>
        </tr> 
        <tr ng-repeat="produdus in produduse">
            <td>{{produdus.price}}</td>
        </tr>
        </table>

        </div>
    </div>
</div>
