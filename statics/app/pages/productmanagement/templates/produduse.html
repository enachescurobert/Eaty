<hr>


<div class="content">
    <div class="container-fluid">
    <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                    <h4 class="title">Product Management Page</h4>
                    <p class="category">To make everyone's job easier</p>
                </div>
                <div class="content table-responsive table-full-width">
    <table class="table table-hover table-striped">    
  
  <tr>
    <td><h3>Product management:</h3></td>
    <td></td>
  </tr>

  <tr>
    <td><strong>ID of the product</strong></td>
    <td><strong>Quantity</strong></td>
    <td><strong>Crosses</strong></td>
    <td><strong>Shop Price</strong></td>
    <td><strong>Total</strong></td>
  </tr>

  <tr ng-repeat="produdus in produduse">
    <td>{{produdus.product_type}}</td>
    <td>{{produdus.quantity}}</td>
    <td>{{produdus.cross}} x</td>
    <td>{{produdus.price}} (€)</td>
    <td>{{produdus.quantity * produdus.cross * 0.5}} (€)</td>



    <td>
      <a class="btn btn-primary" ui-sref="viewProdudus({id:produdus.id})">Edit</a>
      <a class="btn btn-danger"  ng-click="deleteProdudus(produdus)">Delete</a>
    </td>
  </tr>
  <tr><td><a ui-sref="newProdudus" class="btn btn-dark">Add New Product</a>
  </td></tr>
</table>
</div></div></div></div></div></div>
