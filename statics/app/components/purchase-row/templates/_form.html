<div class="form-group">
    <label for="user" class="col-sm-2 control-label">User ID</label>
    <div class="col-sm-10">
      <input type="text" ng-model="purchase.user" class="form-control" id="user" placeholder="User ID"/>
    </div>
  </div>
  <div class="form-group">
    <label for="coffe" class="col-sm-2 control-label">Coffe X=</label>
    <div class="col-sm-10">
      <input type="text" ng-model="purchase.coffe" class="form-control" id="coffe" placeholder="How many X's on Coffe?"/>
      
      <button ng-click="purchase.coffe = purchase.coffe + 1">
          Increment
      </button>
      Coffe X number: {{purchase.coffe}}
      <button ng-click="purchase.coffe = purchase.coffe - 1">
          Decrement
      </button>     


    </div>
  </div>
  <div class="form-group">
    <label for="cake" class="col-sm-2 control-label">Cake X=</label>
    <div class="col-sm-10">
      <input type="text" ng-model="purchase.cake" class="form-control" id="cake" placeholder="How many X's on Cake?"/>
      
      <button ng-click="purchase.cake = purchase.cake + 1">
          Increment
      </button>
      Cake X number: {{purchase.cake}}
      <button ng-click="purchase.cake = purchase.cake - 1">
          Decrement
      </button>

    </div>
  </div>
