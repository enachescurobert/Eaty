<hr>
<a ui-sref="newMovie" class="btn-primary btn-lg nodecoration">Add New Product</a>

<table class="table movietable">
  <tr>
    <td><h3>All Products</h3></td>
    <td></td>
  </tr>
  <tr ng-repeat="movie in movies">
    <td>{{movie.name}}</td>
    <td>
      <a class="btn btn-primary" ui-sref="viewMovie({id:movie._id})">Edit</a>
      <a class="btn btn-danger"  ng-click="deleteMovie(movie)">Delete</a>
    </td>
  </tr>
</table>
